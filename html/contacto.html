<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS BS -->

    <!-- CSS -->
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Chipa Devoto</title>

<!-- inicia header -->
<body>
    <header>
        <a href="">
            <img class="logo" src="../assets/pan-de-molde (1).png" alt="Logo de Chipa Devoto">
        </a>

        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="clientes.html">Clientes</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="about.html">Acerca de</a></li>
            </ul>
        </nav>
    </header>
    <!-- fin header -->
    <!-- inicia main -->
    <main>
        <h1>Chipa Devoto</h1>
        <!-- FORMULARIO CONTACTO -->
        <h2>Contaco</h2>
        <form>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre">

            <label for="apellido">Apellido</label>
            <input type="text" id="apellido">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="" cols="30" rows="10" placeholder="Envianos tus comentarios!"></textarea>
            <input class="btnFormulario" type="submit">
            <input class="btnFormulario" type="reset">
        </form>
        <!-- FIN FORMULARIO -->

    </main>
    <!-- fin main -->
    <!-- INICIA FOOTER -->

    <footer class="footer">
        <div class="footerContenido">
            <div class="infoContacto">
                <h4>Contacto</h4>
                <p><i class="fas fa-map-marker-alt"></i> Dirección: Calle Falsa, 123</p>
                <p><i class="fas fa-phone"></i> Teléfono: +123 456 789</p>
                <p><i class="fas fa-envelope"></i> Email: info@chipadevoto.com</p>
            </div>
            <div class="redesSociales">
                <h4>Redes Sociales</h4>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
    <!-- FIN FOOTER -->
